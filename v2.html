<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <style>
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0;
    }

    .month {
      width: calc(100% / 3 - 10px);
      margin-bottom: 20px;
    }

    .month h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .day {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      margin: 2px;
      border-radius: 50%;
    }

    .weekday {
      text-align: center;
      margin-bottom: 10px;
    }

    .year {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .year button {
      margin: 0 10px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="year">
    <button id="prevYear">&lt; Previous Year</button>
    <span id="currentYear"></span>
    <button id="nextYear">Next Year &gt;</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    function createCalendar(year) {
      const months = [
        { name: 'January', days: 31 },
        { name: 'February', days: year % 4 === 0 ? 29 : 28 },
        { name: 'March', days: 31 },
        { name: 'April', days: 30 },
        { name: 'May', days: 31 },
        { name: 'June', days: 30 },
        { name: 'July', days: 31 },
        { name: 'August', days: 31 },
        { name: 'September', days: 30 },
        { name: 'October', days: 31 },
        { name: 'November', days: 30 },
        { name: 'December', days: 31 },
      ];

      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      const yearDiv = document.getElementById('currentYear');
      yearDiv.innerText = year;

      const prevYearButton = document.getElementById('prevYear');
      prevYearButton.addEventListener('click', function () {
        year--;
        createCalendar(year);
        yearDiv.innerText = year;
      });

      const nextYearButton = document.getElementById('nextYear');
      nextYearButton.addEventListener('click', function () {
        year++;
        createCalendar(year);
        yearDiv.innerText = year;
      });

      const weekdayDiv = document.createElement('div');
      weekdayDiv.classList.add('weekday');
      weekdays.forEach(weekday => {
        const weekdaySpan = document.createElement('span');
        weekdaySpan.innerText = weekday;
        weekdayDiv.appendChild(weekdaySpan);
      });
      calendar.appendChild(weekdayDiv);

      months.forEach(month => {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');

        const monthHeader = document.createElement('h2');
        monthHeader.innerText = month.name;
        monthDiv.appendChild(monthHeader);

        for (let i = 1; i <= month.days; i++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('day');
          dayDiv.innerText = i;
          monthDiv.appendChild(dayDiv);
        }

        calendar.appendChild(monthDiv);
      });
    }
    var year = new Date().getFullYear();
    createCalendar(year);


  </script>
</body>

</html>
